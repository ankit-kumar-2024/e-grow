<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Profile Edit Page</title>
</head>
<style>
    ::-webkit-scrollbar {
        display: none;
    }
</style>

<body class="bg-gray-100 font-sans">
    <div class="max-w-2xl mx-auto bg-white shadow-lg rounded-lg overflow-hidden mt-0">

        <!-- Profile Section -->
        <div class="p-6">
            <div class="flex justify-center mb-6">
                <div class="relative">
                    <img src="Logo/school_16481866.png" alt="Profile"
                        class="w-32 h-32 rounded-full border-4 border-white shadow-lg">
                    <button class="absolute bottom-0 right-0 bg-blue-500 text-white p-2 rounded-full shadow-md">
                        ✏️
                    </button>
                </div>
            </div>

            <!-- Form -->
            <form action="#" method="POST" class="space-y-6">
                <!-- Name -->
                <div>
                    <label class="block text-gray-700 font-medium mb-2">Name</label>
                    <input type="text" name="name" placeholder="Enter your name" value="Ankit kumar"
                        class="w-full py-2 px-4 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>

                <!-- Username -->
                <div>
                    <label class="block text-gray-700 font-medium mb-2">Username</label>
                    <input type="text" name="Username" placeholder="Enter your Username" value="ancet-coder-126-289"
                        class="w-full py-2 px-4 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>

                <!-- Email -->
                <div>
                    <label class="block text-gray-700 font-medium mb-2">Email</label>
                    <input type="email" name="email" placeholder="Enter your email" value="ancet20016@gmail.com"
                        class="w-full py-2 px-4 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>

                <!-- Biography -->
                <div>
                    <label class="block text-gray-700 font-medium mb-2">Biography</label>
                    <textarea name="biography" rows="4" placeholder="Tell us about yourself"
                        class="w-full py-2 px-4 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptas eius et, sapiente velit cum aperiam distinctio placeat tenetur iusto at quas nesciunt pariatur, voluptatem delectus quibusdam aliquam ut saepe beatae!</textarea>
                </div>

                <!-- Birthday -->
                <div>
                    <label class="block text-gray-700 font-medium mb-2">Birthday</label>
                    <input type="date" name="birthday" value="2001-09-28"
                        class="w-full py-2 px-4 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>

                <!-- Password -->
                <div>
                    <label class="block text-gray-700 font-medium mb-2">Password</label>
                    <input type="password" name="password" placeholder="Enter a new password"
                        class="w-full py-2 px-4 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>

                <!-- Notifications -->
                <div>
                    <h3 class="text-lg font-medium text-gray-700 mb-2">Notifications</h3>
                    <div class="flex justify-between items-center mb-4">
                        <span>Receive updates</span>
                        <label class="relative inline-flex items-center cursor-pointer">
                            <input type="checkbox" class="sr-only peer" checked>
                            <div class="w-11 h-6 bg-gray-200 rounded-full peer peer-checked:bg-blue-500"></div>
                            <div
                                class="w-5 h-5 bg-white rounded-full shadow-md absolute left-1 top-0.5 transition peer-checked:translate-x-5">
                            </div>
                        </label>
                    </div>
                </div>

                <!-- Save Button -->
                <div class="text-center">
                    <button type="submit"
                        class="bg-blue-500 text-white px-6 py-2 rounded-lg shadow-md hover:bg-blue-600">
                        Save Changes
                    </button>
                </div>
            </form>
        </div>
    </div>
</body>

</html
