<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <title>Bottom Navigation | e-grow</title>
</head>

<body class="bg-gray-900">
    <div class="fixed bottom-0 w-full bg-gray-800">
        <div class="flex justify-around py-3 px-3">
            <!-- Home Button -->
            <div
                class="nav-button w-[120px] mx-1 flex items-center justify-center rounded-xl p-2 transition duration-300 hover:w-[120px] hover:bg-gray-300 hover:text-black hover:w-24 group">
                <box-icon name="home" type="solid" class="text-xl" color="grey"></box-icon>
                <span
                    class="ml-2 text-xs text-gray-900 hidden group-hover:inline group-hover:ml-3 transition duration-300">Home</span>
            </div>

            <!-- Search Button -->
            <div
                class="nav-button w-[120px] mx-1 flex items-center justify-center rounded-xl p-2 transition duration-300 hover:w-[120px] hover:bg-gray-300 hover:text-black hover:w-24 group">
                <box-icon name="search-alt-2" class="text-xl" color="grey"></box-icon>
                <span
                    class="ml-2 text-xs text-gray-900 hidden group-hover:inline group-hover:ml-3 transition duration-300">Search</span>
            </div>

            <!-- Inbox Button -->
            <div
                class="nav-button w-[120px] mx-1 flex items-center justify-center rounded-xl p-2 transition duration-300 hover:w-[120px] hover:bg-gray-300 hover:text-black hover:w-24 group">
                <box-icon name="bell" class="text-xl" color="grey"></box-icon>
                <span
                    class="ml-2 text-xs text-gray-900 hidden group-hover:inline group-hover:ml-3 transition duration-300">Inbox</span>
            </div>

            <!-- Profile Button -->
            <div
                class="nav-button w-[120px] mx-1 flex items-center justify-center rounded-xl p-2 transition duration-300 hover:w-[120px] hover:bg-gray-300 hover:text-black hover:w-24 group">
                <box-icon name="user" class="text-xl" color="grey"></box-icon>
                <span
                    class="ml-2 text-xs text-gray-900 hidden group-hover:inline group-hover:ml-3 transition duration-300">Profile</span>
            </div>

            <!-- Settings Button -->
            <div
                class="nav-button w-[120px] mx-1 flex items-center justify-center rounded-xl p-2 transition duration-300 hover:w-[120px] hover:bg-gray-300 hover:text-black hover:w-24 group">
                <box-icon name="cog" class="text-xl" color="grey"></box-icon>
                <span
                    class="ml-2 text-xs text-gray-900 hidden group-hover:inline group-hover:ml-3 transition duration-300">Setting</span>
            </div>
        </div>
    </div>
    <script>
        // Select all nav buttons
        const navButtons = document.querySelectorAll(".nav-button");

        navButtons.forEach(button => {
            button.addEventListener("mouseover", () => {
                const icon = button.querySelector("box-icon");
                if (icon) {
                    icon.setAttribute("color", "black");
                }
            });

            button.addEventListener("mouseout", () => {
                const icon = button.querySelector("box-icon");
                if (icon) {
                    icon.setAttribute("color", "grey");
                }
            });
        });
    </script>
</body>

</html>
